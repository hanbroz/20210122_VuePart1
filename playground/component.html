<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance ?</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-body></app-body>
        <my-header></my-header>
        <my-body></my-body>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        // 전역
        Vue.component("app-header", {
            template: "<h1>My Header</h1>"
        });
        Vue.component("app-body", {
            template: "<div>Body</div>"
        });



        let vm = new Vue({
            el: "#app",
            // 지역
            components: {
                "my-header": {
                    template: "<div style='color:red;'>내꺼</div>"
                },
                "my-body": {
                    template: "<div style='color:green;'>내꺼2</div>"
                }
            }
        });


    </script>
</body>
</html>
